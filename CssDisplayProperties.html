<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            display: inline;
        }
        .block-example div {
            background-color: lightcoral;
            margin: 5px;
            padding: 10px;
            display: block;
        }
        .inline-example span {
            background-color: lightgreen;
            margin: 5px;
            padding: 10px;
            display: inline;
        }
        .inline-block-example div {
            background-color: lightskyblue;
            margin: 5px;
            padding: 10px;
            display: inline-block;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Display Property Examples</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <main>
        <section class="block-example">
            <h2>Block Example</h2>
            <div>Block 1</div>
            <div>Block 2</div>
            <div>Block 3</div>
        </section>
        
        <section class="inline-example">
            <h2>Inline Example</h2>
            <span>Inline 1</span>
            <span>Inline 2</span>
            <span>Inline 3</span>
        </section>
        
        <section class="inline-block-example">
            <h2>Inline-Block Example</h2>
            <div>Inline-Block 1</div>
            <div>Inline-Block 2</div>
            <div>Inline-Block 3</div>
        </section>
    </main>
    
    <footer>

    </footer>
</body>
</html>
