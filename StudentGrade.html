<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid black;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .grades-list {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Grades Manager</h2>
        <input type="text" id="studentName" placeholder="Enter student name">
        <input type="number" id="studentGrade" placeholder="Enter grade">
        <button onclick="addStudent()">Add Student</button>
        <button onclick="displayGrades()">Display Grades</button>
        <button onclick="calculateAverage()">Calculate Average Grade</button>
        
        <div class="grades-list" id="gradesList"></div>
        <h3>Average Grade: <span id="averageGrade"></span></h3>
    </div>

    <script>
        let students = [];

        function addStudent() {
            const name = document.getElementById('studentName').value.trim();
            const grade = parseFloat(document.getElementById('studentGrade').value);
            
            if (name === ''  || grade < 0 || grade > 100) {
                alert('Please enter a valid name and grade (0-100).');
                return;
            }
            
            students.push({ name, grade });
            document.getElementById('studentName').value = '';
            document.getElementById('studentGrade').value = '';
        }

        function displayGrades() {
            const gradesList = document.getElementById('gradesList');
            gradesList.innerHTML = students.map((s, index) => `${index + 1}. ${s.name} - ${s.grade}`).join('<br>');
        }

        function calculateAverage() {
            if (students.length === 0) {
                alert('No students added yet!');
                return;
            }
            
            const average = students.reduce((sum, s) => sum + s.grade, 0) / students.length;
            document.getElementById('averageGrade').innerText = average.toFixed(2);
        }
    </script>
</body>
</html>
