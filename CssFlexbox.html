<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            background-color: green;
            color: white;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        footer {
            background-color: #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Flexbox Layout Example
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    
    <main>
        <section class="grid-container">
            <div class="grid-item">Content Box 1</div>
            <div class="grid-item">Content Box 2</div>
            <div class="grid-item">Content Box 3</div>
            <div class="grid-item">Content Box 4</div>
            <div class="grid-item">Content Box 5</div>
            <div class="grid-item">Content Box 6</div>
        </section>
    </main>
    
    <footer>
        Â© 2024 Flexbox Layout Example
    </footer>
</body>
</html>
