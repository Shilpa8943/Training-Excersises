<!DOCTYPE html>
<html>

<head>
    <title>Contact Form Exercise</title>


    <header style="background-color:black ; color: aliceblue; text-align: center;">
        Home &nbsp; About &nbsp; Contact
    </header>
    
</head>

<body>
    <form  method="GET" target="_blank" style="display: flex; text-align: center;">
        <br>
        <fieldset>
        
            <legend>Contact details</legend> <br>
            <h1>Contact Us</h1>
        <div>
            <label for="fname">First name :
            </label>
            <input type="text" id="fname" placeholder="enter your first name" >
        </div>
        <br>
            
        <div>
            <label >Last name :
                <input type="text" placeholder="enter your last name"> 
            </label>
        </div>

        <br>
        <div>
            <label >Email  &nbsp; &nbsp; &nbsp; &nbsp;:
                <input type="email"  placeholder="enter your email">
            </label>
        </div>
        <br>
        <div>
            <label >Phone &nbsp; &nbsp; &nbsp; &nbsp;:</label>
            <input type="number" placeholder="enter your phone number">
        </div> 
        <br>
        <div>
            <label for="msg">Message &nbsp; &nbsp;:</label>
            <textarea name="message" id="msg" placeholder="send messages"></textarea>
 
        </div>
        <br>

        <div>
            <label >
                <input type="submit" value="submit"> 
            </label>
        </div>

        </fieldset>

    </form>
</body>
</html>
